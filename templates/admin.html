{% extends 'template.html'%}
{% block head %}{% endblock %}
{% block body %}
<div class="container d-flex align-items-center justify-content-center">
    <form action = "/results" method = "POST" style="text-align:center" enctype = "multipart/form-data">
    <div class="card" style="margin-top: 10%; padding: 10%; width: max-content;">
        <label for="des" class="form-label">Select Job Profile</label>
        <select name="des">
            {% for r in results :%}
            <option value = '{{r.name}}'>{{r.name[:-4]}}</option>
            {% endfor %}
        </select><br>         
    </div>
    <br>
    <button class="btn btn-secondary" type="submit">Screen</button>
    </form>
</div>

{% endblock %}
